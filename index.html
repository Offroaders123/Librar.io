<!DOCTYPE html>
<html lang="en-US">

<head>

<title>Librar.io</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<base target="_blank">
<link rel="stylesheet" href="./app.css">

</head>

<body>

<header>
  <h1>Librar.io</h1>
  <figure>
    <img id="art" alt="">
    <audio id="player" controls></audio>
    <figcaption id="title"></figcaption>
  </figure>
  <button id="opener">Open Directory</button>
</header>

<main>
  <p>Drag in a folder to open your music library!</p>
  <p>(Only supported in Chromium browsers with <a href="https://caniuse.com/?search=file%20system%20access%20api">File System Access API</a>)</p>
</main>

<!-- Temporary import method for JS MediaTags, which doesn't appear to have an ES Module export available at the moment. See my workaround at ./scripts/jsMediaTags.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
<script type="module" src="./src/app.js"></script>

</body>

</html>
